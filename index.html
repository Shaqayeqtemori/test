<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
 
<!-- Navbar -->
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <div class="text-xl font-bold text-blue-600">
        MyLogo
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
        <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
      </div>

      <!-- Mobile Button -->
      <button onclick="toggleMenu()" class="md:hidden">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-white px-4 pb-4">
    <a href="#" class="block py-2 text-gray-700">Home</a>
    <a href="#" class="block py-2 text-gray-700">About</a>
    <a href="#" class="block py-2 text-gray-700">Services</a>
    <a href="#" class="block py-2 text-gray-700">Contact</a>
  </div>
</nav>

<!-- JS -->
<script>
  function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("hidden");
  }
</script>

</body>
</html>
